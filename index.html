  <style>
    :root{
      --bg:#0f1220; --card:#171a2b; --muted:#9aa0b4; --text:#e9ecf1; --accent:#7dd3fc;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text); background: radial-gradient(1200px 600px at 70% -10%, #1b2250 0%, #0f1220 60%), var(--bg);
      min-height:100dvh; display:flex; flex-direction:column;
    }
    header{
      padding:28px 20px; max-width:1100px; width:100%; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .brand{font-weight:800; letter-spacing:.5px; font-size:20px}
    .sub{color:var(--muted); font-size:14px}
    main{max-width:1100px; width:100%; margin:0 auto; padding:0 20px 40px}
    .grid{
      display:grid; grid-template-columns:repeat(1,minmax(0,1fr)); gap:16px;
    }
    @media (min-width:640px){ .grid{ grid-template-columns:repeat(2,1fr);} }
    @media (min-width:960px){ .grid{ grid-template-columns:repeat(3,1fr);} }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.06); border-radius:18px; padding:18px;
      transition:.2s transform ease, .2s box-shadow ease, .2s border-color ease;
      text-decoration:none; color:inherit; display:block; height:100%;
    }
    .card:hover{transform:translateY(-3px); border-color:rgba(125,211,252,.6); box-shadow:0 10px 24px rgba(0,0,0,.35);}
    .thumb{
      height:150px; border-radius:12px; margin-bottom:12px; display:flex; align-items:center; justify-content:center;
      background: conic-gradient(from 210deg at 60% 20%, #334155, #1f2937, #0f172a, #111827);
      border:1px solid rgba(255,255,255,.08);
      font-size:48px;
    }
    h3{margin:0 0 6px 0; font-size:18px}
    p{margin:0; color:var(--muted); font-size:14px}
    footer{margin-top:auto; padding:20px; text-align:center; color:var(--muted); font-size:12px}
